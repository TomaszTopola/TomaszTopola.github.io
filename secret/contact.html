<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <script src="/secret/script.js"></script>
    <title>ziemniak.pl</title>
</head>
<body>
    <div class="container border">
        <div class="header border">
            <a href="index.html"><h1>Polski Ziemniak</h1></a>
        </div>
        <div class="content-container border">
            <div class="navbar">
                <div class="navbar-content">
                    <nav>
                        <div class="nav-header">Sklep</div>
                        <div class="nav-section">
                            <button class="nav-button" onclick="potatoes()">Ziemniaki</button>
                            <button class="nav-button" onclick="accessories()">Akcesoria</button>
                            <button class="nav-button" onclick="gallery()">Historia ziemniaków</button>
                        </div>
                        <div class="nav-header">O nas</div>
                        <div class="nav-section">
                            <button class="nav-button" onclick="contact()">kontakt</button>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="article-container border">
                <article>
                    <div class="article">
                        <h3 class="first">Skontaktuj się z nami!</h2>
                        <form>
                            <label for="first-name">Imię</label><br>
                            <input class="identification" type="text" name="first-name" id="first-name" autofocus required><br>
                            <label for="last-name">Nazwisko</label><br>
                            <input class="identification" type="text" name="last-name" id="last-name"><br>
                            <label for="email">e-mail</label><br>
                            <input class="identification" type="text" name="email" id="email" required><br>
                            <label for="topic">temat</label><br>
                            <input class="identification" type="text" name="topic" id="topic" required><br>
                            <label for="topic" class="pronouns-header">zaimki</label><br>
                            <input type="radio" name="pronouns" id="pronouns-m"><label class="pronouns" for="pronouns-m">on/jego</label><br>
                            <input type="radio" name="pronouns" id="pronouns-f"><label class="pronouns" for="pronouns-f">ona/jej</label><br>
                            <input type="radio" name="pronouns" id="pronouns-n" checked><label class="pronouns" for="pronouns-n">oni/ich</label><br><br>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
                            <input type="submit" value="wyślij" class="nav-button">
                        </form>
                    </div>
                </article>
            </div>
        </div>
        <div class="footer border">
            <footer>
                ziemniak.pl 2021 &copy; Wszelkie prawa zastrzeżone.
            </footer>
        </div>
    </div>
</body>
</html>
